<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delineante - Agente Isom√©trico</title>
    <style>
        :root {
            --bg: #fdf6e3;
            --grid: #e0dcc7;
            --text: #657b83;
            --accent: #268bd2;
            --border: #93a1a1;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image:
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        h1 {
            border: 2px solid var(--text);
            padding: 10px 20px;
            margin-top: 30px;
            background: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .panel {
            background: white;
            border: 2px solid var(--border);
            padding: 20px;
            width: 400px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            margin-top: 0;
            border-bottom: 2px dashed var(--border);
            width: 100%;
            text-align: center;
            padding-bottom: 10px;
        }

        #drop-zone {
            width: 100%;
            height: 300px;
            border: 2px dashed var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
            overflow: hidden;
            position: relative;
        }

        #drop-zone:hover {
            background: #eee8d5;
        }

        #drop-zone img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #result-zone {
            width: 100%;
            height: 300px;
            border: 2px solid var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eee;
            position: relative;
        }

        #result-zone img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .controls {
            background: white;
            border: 2px solid var(--border);
            padding: 20px;
            margin: 20px;
            max-width: 600px;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.1);
        }

        .controls h3 {
            margin-top: 0;
            border-bottom: 2px dashed var(--border);
            padding-bottom: 10px;
        }

        .control-group {
            margin: 15px 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .slider-value {
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: bold;
        }

        #mapControls {
            margin-left: 30px;
            padding: 10px;
            border-left: 3px solid var(--accent);
        }

        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-family: inherit;
            font-size: 1.2rem;
            font-weight: bold;
            background: var(--accent);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--text);
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--text);
        }

        button:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden-input {
            display: none;
        }

        /* Top-down maps section */
        .maps-section {
            display: none;
            width: 90%;
            max-width: 1200px;
            margin: 40px 0;
            background: white;
            border: 2px solid var(--border);
            padding: 20px;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.1);
        }

        .maps-section h2 {
            border-bottom: 2px dashed var(--border);
            padding-bottom: 10px;
        }

        .maps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .map-card {
            border: 2px solid var(--border);
            padding: 15px;
            background: #fafafa;
        }

        .map-card h3 {
            margin-top: 0;
            font-size: 1rem;
            color: var(--accent);
        }

        .map-card img {
            width: 100%;
            height: auto;
            border: 1px solid var(--border);
        }

        .map-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .map-card a:hover {
            background: var(--text);
        }
    </style>
</head>

<body>

    <h1>Delineante v2.0</h1>

    <div class="container">
        <!-- Input Panel -->
        <div class="panel">
            <h2>INPUT (Referencia)</h2>
            <div id="drop-zone" onclick="document.getElementById('file-input').click()">
                <p id="placeholder-text">Arrastra imagen o Click aqu√≠</p>
                <img id="preview-img" src="" style="display:none;">
            </div>
            <input type="file" id="file-input" class="hidden-input" accept="image/*">
        </div>

        <!-- Output Panel -->
        <div class="panel">
            <h2>OUTPUT (Isom√©trico)</h2>
            <div id="result-zone">
                <span id="result-text" style="color:#999">Esperando...</span>
                <div class="spinner" id="spinner"></div>
                <img id="result-img" src="" style="display:none;">
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <h3>‚öôÔ∏è Opciones de Generaci√≥n</h3>

        <div class="control-group">
            <label class="checkbox-label">
                <input type="checkbox" id="generateMaps">
                <span>Generar Mapas Top-Down para ROL</span>
            </label>
        </div>

        <div id="mapControls" style="display:none">
            <div class="control-group">
                <label>
                    N√∫mero de mapas: <span class="slider-value" id="mapCountValue">2</span>
                </label>
                <input type="range" id="mapCount" min="0" max="4" value="2">
            </div>

            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="useDalle2">
                    <span>Modo R√°pido (DALL-E 2 - m√°s barato)</span>
                </label>
            </div>
        </div>
    </div>

    <button id="btn-generate" onclick="generate()" disabled>GENERAR PLANO</button>

    <!-- Top-down maps section (hidden by default) -->
    <div class="maps-section" id="mapsSection">
        <h2>üó∫Ô∏è Mapas Top-Down para ROL</h2>
        <div class="maps-grid" id="mapsGrid"></div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const previewImg = document.getElementById('preview-img');
        const placeholderText = document.getElementById('placeholder-text');
        const btnGenerate = document.getElementById('btn-generate');
        const spinner = document.getElementById('spinner');
        const resultImg = document.getElementById('result-img');
        const resultText = document.getElementById('result-text');
        const generateMaps = document.getElementById('generateMaps');
        const mapControls = document.getElementById('mapControls');
        const mapCount = document.getElementById('mapCount');
        const mapCountValue = document.getElementById('mapCountValue');
        const mapsSection = document.getElementById('mapsSection');
        const mapsGrid = document.getElementById('mapsGrid');

        let currentFile = null;

        // Show/hide map controls
        generateMaps.addEventListener('change', (e) => {
            mapControls.style.display = e.target.checked ? 'block' : 'none';
        });

        // Update slider value display
        mapCount.addEventListener('input', (e) => {
            mapCountValue.textContent = e.target.value;
        });

        // Handle File Select
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        // Drag & Drop events
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.background = '#eee8d5'; });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.style.background = ''; });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.background = '';
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                currentFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    placeholderText.style.display = 'none';
                    btnGenerate.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        async function generate() {
            if (!currentFile) return;

            btnGenerate.disabled = true;
            btnGenerate.innerText = "DIBUJANDO...";
            resultImg.style.display = 'none';
            resultText.style.display = 'none';
            spinner.style.display = 'block';
            mapsSection.style.display = 'none';

            const formData = new FormData();
            formData.append('image', currentFile);
            formData.append('generate_maps', generateMaps.checked);
            formData.append('map_count', mapCount.value);
            formData.append('use_dalle2', document.getElementById('useDalle2').checked);

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Show isometric result
                    resultImg.src = data.isometric_url;
                    resultImg.style.display = 'block';
                    spinner.style.display = 'none';
                    btnGenerate.innerText = "REGENERAR";

                    // Show top-down maps if generated
                    if (data.topdown_maps && data.topdown_maps.length > 0) {
                        displayMaps(data.topdown_maps, data.room_descriptions);
                    }
                } else {
                    alert('Error: ' + data.error);
                    resultText.style.display = 'block';
                    resultText.innerText = "Error";
                }

            } catch (err) {
                console.error(err);
                alert('Error de conexi√≥n');
            } finally {
                btnGenerate.disabled = false;
                spinner.style.display = 'none';
                if (!resultImg.src) resultText.style.display = 'block';
            }
        }

        function displayMaps(maps, descriptions) {
            mapsGrid.innerHTML = '';
            
            maps.forEach((mapUrl, index) => {
                if (mapUrl) {
                    const card = document.createElement('div');
                    card.className = 'map-card';
                    
                    const title = document.createElement('h3');
                    title.textContent = descriptions[index] || `Mapa ${index + 1}`;
                    
                    const img = document.createElement('img');
                    img.src = mapUrl;
                    img.alt = `Map ${index + 1}`;
                    
                    const downloadLink = document.createElement('a');
                    downloadLink.href = mapUrl;
                    downloadLink.download = `map_${index + 1}.jpg`;
                    downloadLink.textContent = '‚¨áÔ∏è Descargar';
                    
                    card.appendChild(title);
                    card.appendChild(img);
                    card.appendChild(downloadLink);
                    mapsGrid.appendChild(card);
                }
            });
            
            if (mapsGrid.children.length > 0) {
                mapsSection.style.display = 'block';
            }
        }
    </script>
</body>

</html>
